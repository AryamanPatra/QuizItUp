<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results - QuizItUp</title>
    <style>
        /* Global Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        header img {
            height: 40px;
            margin-right: 10px;
        }

        header h1 {
            font-size: 24px;
            color: #1e3c72;
            margin: 0;
        }

        .result-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
        }

        .result-container h2 {
            color: #1e3c72;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .result-details {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }

        .result-details span {
            font-weight: bold;
            color: #1e3c72;
        }

        .exit-button {
            background: #1e3c72;
            color: #ffffff;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .exit-button:hover {
            background: #162b50;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="QuizItUp Logo">
        <h1>QuizItUp</h1>
    </header>

    <div class="result-container">
        <h2>Quiz Results</h2>
        <div class="result-details">
            <p>Score: <span>85%</span></p>
            <p>Correct Answers: <span>17</span></p>
            <p>Incorrect Answers: <span>3</span></p>
            <p>Time Taken: <span>10 minutes 45 seconds</span></p>
        </div>
        <button class="exit-button" onclick="window.location.href='index.html'">Exit</button>
    </div>
</body>
</html>
