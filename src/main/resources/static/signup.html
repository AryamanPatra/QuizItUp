<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - QuizItUp</title>
<style>  
/* Global Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        header img {
            height: 40px;
            margin-right: 10px;
        }

        header h1 {
            font-size: 24px;
            color: #1e3c72;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Form Styling */
        .form-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        .form-container h2 {
            color: #1e3c72;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .form-container input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-container input:focus {
            border-color: #1e3c72;
            outline: none;
            box-shadow: 0 0 5px rgba(30, 60, 114, 0.5);
        }

        .form-container button {
            background: #1e3c72;
            color: #ffffff;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-container button:hover {
            background: #162b50;
        }

        .back-link {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #1e3c72;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
</style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">QuizItUp</a>
    </header>

    <div class="form-container">
        <div class="form-box">
            <h2>Sign Up</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">

                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number">

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
