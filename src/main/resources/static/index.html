<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizItUp</title>
    <style>
        /* Global Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image:url('QuizItUp/quix.jpg');
	    background-size: cover;
	    background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            
        }

        header {
            display: flex;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        header img {
            height: 40px;
            margin-right: 10px;
        }

        header h1 {
            font-size: 24px;
            color: #1e3c72;
            margin: 0;
        }

        .index-container {
            text-align: center;
            max-width: 600px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .index-container h2 {
            font-size: 36px;
            color: #1e3c72;
            margin-bottom: 20px;
        }

        .index-container p {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button-container a {
            text-decoration: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            background: #1e3c72;
            color: #ffffff;
            transition: background 0.3s, transform 0.2s;
        }

        .button-container a:hover {
            background: #162b50;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="QuizItUp Logo">
        <h1>QuizItUp</h1>
    </header>

    <div class="index-container">
        <h2>Welcome to QuizItUp</h2>
        <p>The ultimate platform for fun and learning. Join us to take exciting quizzes and track your progress!</p>
        <div class="button-container">
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
        </div>
    </div>
</body>
</html>
