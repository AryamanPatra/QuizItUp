<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - QuizItUp</title>
    <style>
        /* Global Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #1e3c72;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        header img {
            height: 40px;
        }

        header h1 {
            font-size: 24px;
            margin: 0;
        }

        .menu-button {
            font-size: 24px;
            cursor: pointer;
        }

        .nav-drawer {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #ffffff;
            color: #1e3c72;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: left 0.3s ease;
        }

        .nav-drawer.active {
            left: 0;
        }

        .nav-drawer button {
            background: #1e3c72;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }

        .nav-drawer button:hover {
            background: #162b50;
        }

        .tiles {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            flex-grow: 1;
            padding: 20px;
            justify-items: center;
            align-items: center;
        }

        .tile {
            width: 90%;
            height: 150px;
            max-width: 300px;
            background: #ffffff;
            color: #1e3c72;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background 0.3s;
        }

        .tile:hover {
            background: #1e3c72;
            color: #ffffff;
            transform: scale(1.05);
        }
    </style>
    <script>
        function toggleDrawer() {
            const drawer = document.querySelector('.nav-drawer');
            drawer.classList.toggle('active');
        }
        function logout() {
            localStorage.removeItem('userId'); // Clear user ID
            window.location.href = 'index.html'; // Redirect to home or login page
        }
    </script>
</head>

<body>
    <header>
        <div>
            <img src="logo.png" alt="QuizItUp Logo">
            <h1>QuizItUp</h1>
        </div>
        <span class="menu-button" onclick="toggleDrawer()">â˜°</span>
    </header>

    <div class="nav-drawer">
        <button onclick="alert('User Info')">User Info</button>
        <button onclick="alert('Logged Out')">Log Out</button>
    </div>

    <div class="tiles">
        <div class="tile" onclick="window.location.href='quizcreator.html'">Create Quiz</div>
        <div class="tile" onclick="window.location.href='quizselection.html'">Attend Quiz</div>
        <div class="tile" onclick="window.location.href='analytics.html'">Analytics</div>
        <div class="tile" onclick="window.location.href='result.html'">Results</div>
    </div>
</body>

</html>
